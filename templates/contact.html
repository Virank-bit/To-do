{% extends "base.html" %} 
{% block title %}Contact{% endblock title %}
{% block body %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="d-flex justify-content-center">
<img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/112-gmail_email_mail-512.png"  style="max-width: 200px; width: 100%;" alt="img">
</div>
<div class="d-flex justify-content-center ">
    <form class="p-4 border rounded bg-light shadow" style="max-width: 800px; width: 100%;" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Tell Us About your Concern! </label>
            <textarea name="desc" class="form-control" id="txtarea" rows="6" spellcheck="true" > </textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock body %}
