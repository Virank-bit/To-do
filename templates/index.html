{% extends "base.html" %} 
{% block title %}Home{% endblock title %}
{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form class="p-4 border rounded bg-light shadow" method="post">
        {% csrf_token %}
        <div><h1>Sign-UP</h1></div>
        <hr>
        <div class="mb-3">
            <label for="exampleInputusername" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputname1" name="fnm" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit"  class="btn btn-primary">Submit</button>
        </div>
        <div class="text-center mt-3">
            <span>Already have an account?</span>
            <a href="/login" class="text-decoration-none">Log In</a>
          </div>
    </form>
</div>
{% endblock body %}
