{% extends "base.html" %} 
{% block title %}Todo{% endblock title %}
{% block body %}
<div class="d-flex justify-content-center bg-light mt-4"><h2>Hello {{user}}!</h2></div>
<div class="d-flex justify-content-center vh-100 bg-light">
    <form class="p-4 border rounded bg-light shadow" style="max-width:800px; width: 100%; height: 700px;" method="post">
        {% csrf_token %}
        <div><h1>Today's Tasks!</h1>
            <div class="d-flex justify-content-end">
                <a href="/login"><button type="button"  class="btn btn-warning" >Log Out</button></a>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="exampleInputtitle" class="form-label">Add your task here</label>
            <textarea name="title" class="form-control" id="txtarea" rows="1" spellcheck="true" required> </textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit"  class="btn btn-primary">Add Task</button>
        </div>
        <div class="d-flex justify-content-center bg-light mt-4">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Sr.NO</th>
                    <th>Title</th>
                    <th>Action</th>   
                  </tr>
                </thead>
                <tbody>
                    {% for Todo in res  %}
                    <tr>
                        <th>{{forloop.counter}}</th>
                        <td>{{Todo.title}}</td>
                        <td>
                            <a href="/delete_todo/{{Todo.srno}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </form>
</div>
{% endblock body %}
